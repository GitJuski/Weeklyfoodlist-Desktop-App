<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="adminStyle.css">
  </head>
    <body>
      <div class="button-container">
        <button id="create">Create</button>
        <button id="update">Update</button>
        <button id="Delete">Delete</button>
      </div>
      <!--A MESS THAT NEEDS TO BE CLEANED-->
      <div id="popup-container" class="unactive">
        <button id="close-popup">X</button>
        <div id="popup">
          <form id="delete-form" class="unactive">
            <label>ID: </label>
            <input type="text" id="delete-input">
            <br>
            <button id="delete-button">Delete</button>
          </form>
          <form id="create-update-form" class="unactive">
            <label id="update-label" class="unactive">Item ID to update: </label>
            <input type="text" id="update-input" class="unactive">
            <br>
            <label>Title: </label>
            <input type="text" id="title-input">
            <br>
            <label>Description: </label>
            <input type="text" id="desc-input"> 
            <br>
            <label for="ratings">Rating: </label>
            <select name="ratings" id="rating-select">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <br>
            <label for="categories">Category: </label>
            <select name="categories" id="category-select">
              <option value="Fish">Fish</option>
              <option value="Soup">Soup</option>
              <option value="Other">Other</option>
            </select>
            <br>
            <button id="submit-button" class="submit-button">Submit</button>
          </form>
        </div>
      </div>
      <div id="container" class="container">
        <table id="table">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Rating</th>
            <th>Category</th>
          </tr>
        </table>
      </div>
      <script src="adminRenderer.js"></script>
    </body>
</html>
